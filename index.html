<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--css-->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <!--Titulo-->
        <section class="container">
            <div class="titulo">
                <h2>Nossas reviews</h2>
                <div class="sublinhado"></div>
            </div>
            <!--A review-->
            <article class="review">
                <div class="img-container">
                    <img src="./wednesday copy.jpg" id="pessoa-img" alt="wednesday"/>
                </div>
                <h4 id="autor">Wednesday Addams</h4>
                <p id="trabalho">UX Designer</p>
                <p id="informacao">
                    Your work is puerile and under-dramatized. 
                    You lack any sense of structure, character, and the Aristotelian unities. 
                </p>
                <!--botoes-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="button-container">
                        <button class="prox-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                </div>
                <button class="aleatorio-btn">Review Aleatoria</button>
            </article>
        </section>
    </main>
    
    <script src="reviews.js"></script>
</body>
</html>
